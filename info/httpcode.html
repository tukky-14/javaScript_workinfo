<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../styles/styles.css" />
        <link rel="stylesheet" href="../styles/destyle.css" />
        <title>Work Info</title>
    </head>
    <body>
        <header class="header">
            <div class="header_inner">
                <h1><a href="/">Work Info</a></h1>
            </div>
        </header>
        <main id="httpcode" class="main">
            <table>
                <tr>
                    <th>コード</th>
                    <th>意味</th>
                </tr>
                <tr>
                    <td>200</td>
                    <td>成功</td>
                </tr>
                <tr>
                    <td>201</td>
                    <td>登録成功</td>
                </tr>
                <tr>
                    <td>204</td>
                    <td>削除成功</td>
                </tr>
                <tr>
                    <td>400</td>
                    <td>不正なリクエスト</td>
                </tr>
                <tr>
                    <td>401</td>
                    <td>認証失敗</td>
                </tr>
                <tr>
                    <td>403</td>
                    <td>権限エラー</td>
                </tr>
                <tr>
                    <td>404</td>
                    <td>指定されたリソースが見つかりません</td>
                </tr>
                <tr>
                    <td>409</td>
                    <td>競合、更新失敗</td>
                </tr>
                <tr>
                    <td>500</td>
                    <td>サーバーエラー</td>
                </tr>
            </table>
        </main>
    </body>
</html>
